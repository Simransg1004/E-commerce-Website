<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <script src="https://kit.fontawesome.com/e56d82c862.js" crossorigin="anonymous"></script>

  <body>

    <!-- Order Confirmation -->
    <section class="confirmation">
        <div class="row">
            <div class="col-10 text-center my-5 mx-auto">
                <h1 class="text-capitalize category-title">Order Confirmation</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-10 text-center mx-auto my-5">
                <span>
                    <i class="fas fa-check-circle fa-10x" style="color:green"></i>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-10 text-center mx-auto">
                <h3 class="text-capitalize">Thankyou for your purchase</h3>
                <p>A confirmation mail has been sent to xyz@gmail.com</p>
                <p>Order No.: 123456789</p>
                <div>Order Status: 
                    <span class="badge badge-danger">Pending</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10 text-center mx-auto mt-5">
                <button class="btn btn-dark"><a href="index.html">Return To Home</a></button>            
            </div>
        </div>
        
    </section>


    



    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </body>
  </html>
