<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <script src="https://kit.fontawesome.com/e56d82c862.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <section class="products py-5" id="products">
        <div class="container">
          <!--section title-->
          <div class="row">
            <div class="col-10 mx-auto col-sm-6 text-center">
              <h1 class="text-capitalize product-title">Men's Shopping</h1>
            </div>
          </div>
          <!--Categories-->
          <div class="row product-items">
            <!--Men's products-->
            <div class="col-10 col-sm-8 col-lg-4 mx-auto my-3">
              <div class="card single-item">
                <div class="img-container">
                  <img src="Images/men.jpg" alt="" class="card-img-top product-img">
                </div>
                <div class="card-body">
                  <div class="card-text d-flex justify-content-between text-capitalize">
                    <h5 id="item-name">Men's</h5>
                  </div>
                </div>
              </div>
            </div>
            <!--Women's products-->
            <div class="col-10 col-sm-8 col-lg-4 mx-auto my-3">
              <div class="card single-item">
                <div class="img-container">
                  <img src="Images/women.jpg" alt="" class="card-img-top product-img">
                </div>
                <div class="card-body">
                  <div class="card-text d-flex justify-content-between text-capitalize">
                    <h5 id="item-name">Women's</h5>
                  </div>
                </div>
              </div>
            </div>
            <!--Kid's products-->
            <div class="col-10 col-sm-8 col-lg-4 mx-auto my-3">
              <div class="card single-item">
                <div class="img-container">
                  <img src="Images/kids.jpg" alt="" class="card-img-top product-img">
                </div>
                <div class="card-body">
                  <div class="card-text d-flex justify-content-between text-capitalize">
                    <h5 id="item-name">Kid's</h5>
                  </div>
                </div>
              </div>
            </div>
  
  
  
          </div>
  
  
  
        </div>
      </section>


      
    
        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
